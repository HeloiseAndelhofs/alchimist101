<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Alchemist 101</title>
</head>
<body>
    <header>
        <h1>Alchemist 101</h1>
        <h2>Faites vos propres potions et prenez le controle du monde !</h2>
    </header>
    <main>
        <section id="ingredients">

            <h2>Choisissez vos ingredients...</h2>
            <ul id="choix_ingredients">
                <label>
                    <li id="moustaches">
                        <input type="checkbox" id="moustaches_box" value="Moustaches de chat">
                        Moustaches de chat
                        <img src="./img/moustache.svg" alt="Moustaches de chat">
                    </li>
                </label>
                <label>
                        <li id="chauve_souris">
                        <input type="checkbox" id="chauve_souris_box" value="Ailes de chauve-souris">
                        Ailes de chauve-souris
                        <img src="./img/chauve_souris.svg" alt="Ailes de chauves souris">
                    </li>
                </label>
                <label>
                    <li id="diamant">
                        <input type="checkbox" id="diamant_box" value="Diamant">
                        Diamant
                        <img src="./img/diamant.svg" alt="Diamant">
                    </li>
                </label>
                <label>
                    <li id="corne_licorne">
                        <input type="checkbox" id="corne_box" value="Corne de licorne">
                        Corne de licorne
                        <img src="./img/licorne.svg" alt="Corne de licorne">
                    </li>
                </label>
                <label>
                    <li id="petale">
                        <input type="checkbox" id="petale_box" value="Pétale de fleur">
                        Pétales de fleur
                        <img src="./img/petale.svg" alt="Petales">
                    </li>
                </label>
                <label>
                    <li id="phenix">
                        <input type="checkbox" id="phenix" value="Plumes de Phénix">
                        Plumes de Phenix
                        <img src="./img/phenix.svg" alt="Plume de phenix">
                    </li>
                </label>
                <label>
                    <li id="liquide_bleu">
                        <input type="checkbox" id="liquide_bleu_box" value="Liquide bleu inconnu">
                        Liquide bleu inconnu
                        <img src="./img/potion.svg" alt="Liquide bleu">
                    </li>
                </label>
                <label>
                    <li id="liquide_vert">
                        <input type="checkbox" id="liquide_vert_box" value="Liquide vert inconnu">
                        Liquide vert inconnu
                        <img src="./img/potion.svg" alt="Liquide vert">
                    </li>
                </label>
                <label>
                    <li id="liquide_orange">
                        <input type="checkbox" id="liquide_orange_box" value="Liquide orange inconnu">
                        Liquide orange inconnu
                        <img src="./img/potion.svg" alt="Liquide orange">
                    </li>
                </label>
            </ul>
        </section>
        <section id="resultatSection">
            <button id="brassage">Brasser</button>
            <div id="resultat"></div>
        </section>
    </main>
</body>
<script src="./index.js"></script>
</html>
